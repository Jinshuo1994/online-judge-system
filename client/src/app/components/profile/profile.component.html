<div class="container">

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#profile">Personal Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#password">Change Password</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="profile" class="tab-pane active">
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input type="text" class="form-control" id="email"
               name="email" disabled value="{{email}}">
      </div>
      <div class="form-group">
        <label for="username">
          Username
        </label>
        <input type="text" class="form-control" id="username"
               name="username" disabled value="{{username}}">
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset password via email</button>
    </div>
  </div>
</div>
